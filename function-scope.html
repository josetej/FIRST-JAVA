
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Function scope example</title>
</head>
<body>

  <script>
    let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

    for (let i = 1; i <= answer; i++) {
    if (i % 3 === 0) {
     console.log("Fizz");
      } else {
      console.log(i);
     }
    }

    </script>
</body>
</html>
